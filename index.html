<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fff;
    }
    .logo {
      margin-top: 100px;
    }
    .search-box {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .search-container {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 24px;
      padding: 5px 10px;
      width: 580px;
      max-width: 90%;
    }
    .search-container input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 8px;
    }
    .search-container button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 8px;
    }
    .search-container img {
      width: 20px;
      height: 20px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #f8f9fa;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #f1f3f4;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      padding: 15px 0;
      font-size: 14px;
      color: #555;
      display: flex;
      justify-content: space-between;
      padding-left: 30px;
      padding-right: 30px;
    }
    .footer a {
      color: #555;
      text-decoration: none;
      margin: 0 10px;
    }
    .iframe-container {
      display: none;
      margin-top: 20px;
      width: 100%;
      height: 80vh;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .iframe-toolbar {
      margin-bottom: 10px;
    }
    .iframe-toolbar button {
      margin: 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #e8e8e8;
      cursor: pointer;
    }
    .iframe-toolbar button:hover {
      background: #dcdcdc;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
  </div>

  <div class="search-box">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Google 検索">
      <button onclick="doSearch()">
        <img src="https://www.svgrepo.com/show/475661/search.svg" alt="検索">
      </button>
      <button onclick="voiceSearch()">
        <img src="https://www.svgrepo.com/show/533007/mic.svg" alt="音声検索">
      </button>
      <button onclick="lensSearch()">
        <img src="https://bicsim.com/column/uploads/b15f197575365030f5e7ababc798ab95457b7d1e.png" alt="Google Lens">
      </button>
    </div>
  </div>

  <div class="buttons">
    <button onclick="doSearch()">Google 検索</button>
    <button onclick="lucky()">I'm Feeling Lucky</button>
  </div>

  <!-- 隠しページ -->
  <div class="iframe-container" id="iframeContainer">
    <div class="iframe-toolbar" id="toolbar78">
      <button onclick="loadSite('https://solar.bomberfish.ca/')">Solar OS</button>
      <button onclick="loadSite('https://thickofit.moldeo.org/')">Interstellarプロキシ</button>
      <button onclick="loadSite('https://offcha.com/room/dlKme6WVrCcoPyyoanrT')">避難用Chat</button>
      <button onclick="loadSite('https://chat-u5k5.onrender.com/')">6年Chat</button>
      <button onclick="loadSite('https://light.6nenn.patrickwrede.com/')">自作Interstellar</button>
      <button onclick="loadSite('https://benkyou.ycare.org/')">自作shadowプロキシ</button>
      <button onclick="goBack()">戻る</button>
    </div>
    <iframe id="iframe" src=""></iframe>
  </div>

  <div class="footer">
    <div>
      <a href="https://about.google/">Googleについて</a>
      <a href="https://ads.google.com/">広告</a>
      <a href="https://www.google.com/intl/ja_jp/business/">ビジネス</a>
      <a href="https://www.google.com/search/howsearchworks/">検索の仕組み</a>
    </div>
    <div>
      <a href="https://policies.google.com/privacy">プライバシー</a>
      <a href="https://policies.google.com/terms">利用規約</a>
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://www.google.co.jp/imghp">画像</a>
    </div>
  </div>

  <script>
    function doSearch() {
      const q = document.getElementById("searchInput").value;
      if (q === "roguinn78") {
        document.getElementById("iframeContainer").style.display = "block";
      } else {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
      }
    }
    function lucky() {
      window.location.href = "https://www.google.com/doodles";
    }
    function voiceSearch() {
      window.location.href = "https://google.com/a";
    }
    function lensSearch() {
      window.location.href = "https://google.com/a";
    }
    function loadSite(url) {
      document.getElementById("iframe").src = url;
    }
    function goBack() {
      document.getElementById("iframeContainer").style.display = "none";
      document.getElementById("iframe").src = "";
    }

    /* --- ランダムURL機能 --- */
    function generateRandomString() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_.~!*'();:@&=+$,/[]";
      const size = Math.floor(Math.random() * (100 - 8 + 1)) + 8;
      let result = "";
      for (let i = 0; i < size; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function checkUrl() {
      const path = window.location.pathname + window.location.search;
      if (path.startsWith("/?")) {
        generateRandomUrl();
      }
    }

    function generateRandomUrl() {
      const randomPart = generateRandomString();
      history.pushState({}, "", "/?" + randomPart);
      setTimeout(checkUrl, 50);
    }

    window.addEventListener("popstate", checkUrl);
    window.addEventListener("DOMContentLoaded", checkUrl);
  </script>
</body>
</html>
